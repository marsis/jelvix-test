<span routerLink="/users">Go to Users</span>
<div class="container">
  <h3>Posts from
    <strong>{{user[0]?.username}}</strong>
    <a href=mailto:{{user[0]?.email}}>
      &nbsp;{{user[0]?.email}}
    </a>
  </h3>
</div>
<div *ngFor="let post of posts">
  <md-card [routerLink]="'/posts/' + post.id+ '/comments'">
  <app-post [post]="post"></app-post>
  </md-card>
</div>
