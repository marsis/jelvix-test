<span routerLink="/users">Go to Users</span>
<div class="container">
  <h3>Posts from
    <strong>{{user[0]?.username}}</strong>
    <a href=mailto:{{user[0]?.email}}>
      &nbsp;{{user[0]?.email}}
    </a>
  </h3>
</div>
<md-card *ngFor="let post of posts">
  <app-post [post]="post" [routerLink]="'/posts/' + post.id+ '/comments'"></app-post>
</md-card>
